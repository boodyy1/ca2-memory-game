name: Test and Deploy to ca2-memory-game

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout RWAT Repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd ca2
          npm install

      - name: Run Jest tests
        env:
          NODE_OPTIONS: --experimental-vm-modules
        run: |
          cd ca2
          npm test -- --ci

      - name: Build static site
        run: |
          cd ca2
          npm run build

      - name: Deploy to ca2-memory-game Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: boodyy1/ca2-memory-game
          publish_dir: ./ca2/dist
          publish_branch: main
          personal_token: ${{ secrets.CA2_MEMORY_GAME }}
