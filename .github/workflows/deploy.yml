name: Test, Build and Deploy CA2

on:
  push:
    branches: [ main ]
    paths:
      - 'ca2/**'
      - '.github/workflows/deploy.yml'

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies in ca2
      working-directory: ca2
      run: npm install --cache ./.npm-cache --no-audit --no-fund

    - name: Run tests
      working-directory: ca2
      run: npm test

    - name: Build application
      working-directory: ca2
      run: npm run build

    - name: Deploy to deployment repository
      env:
        DEPLOY_REPO: ${{ secrets.DEPLOY_REPO }}
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      run: |
        # Clone deployment repo
        git clone https://x-access-token:${DEPLOY_TOKEN}@github.com/${{ github.repository_owner }}/${DEPLOY_REPO}.git deploy-repo
        
        # Copy built files
        cp -r ca2/dist/* deploy-repo/
        
        # Configure git in deploy repo
        cd deploy-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Commit and push
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Deploy: Update from main branch commit ${{ github.sha }}" && git push)
