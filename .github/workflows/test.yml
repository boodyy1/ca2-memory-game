name: Test Only

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd ca2 && npm install
      - env:
          NODE_OPTIONS: --experimental-vm-modules
        run: cd ca2 && npm test -- --ci
